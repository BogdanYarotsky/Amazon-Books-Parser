<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toppler Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
</head>
<body>

    <div class="result-columns-wrapper">
        <div class="result-column">
            <!-- {{range .AmazonBooks}} -->
            <div class="card-container">
                <div class="card-container_top">
                    <div class="card-container_img">
                      <img class="top-img" src="/Amazon-Books-Parser/templates/static/images/cat.jpg" alt="Card image cap" width="50px" height="70px">
                    </div>

                    <div class="card-titles">
                      <h5 class="card-title">{{ .Title }}</h5>
                      <h6 class="card-subtitle text-muted">{{ .Author }}</h6>
                    </div>
                </div>
                  
                <div class="card-description">
                  <p class="card-text">Average rating: {{ printf "%.1f" .Rating }}<br>Total reviews: {{ .Reviews }}</p>
                  <a href="{{ .BookURL }}" class="card-link">Go to shop</a>
                  <a href="{{ .ReviewsURL }}" class="card-link">Read reviews</a>
                </div>
           
              </div>
            <!-- {{end}} -->
        </div>


        <div class="result-column">
            <!-- {{range .GoodreadsBooks}} -->
            <div class="card">
                <div class="image-own"><img class="card-img-top" src="{{ .ImgURL }}" alt="Card image cap"></div>
                <div class="card-body">
                  <h5 class="card-title">{{ .Title }}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{ .Author }}</h6>
                  <p class="card-text">Average rating: {{ printf "%.1f" .Rating }}</p>
                  <p class="card-text">Total reviews: {{ .Reviews }}</p>
                  <a href="{{ .BookURL }}" class="card-link">Go to shop</a>
                  <a href="{{ .ReviewsURL }}" class="card-link">Read reviews</a>
                </div>
              </div>
            <!-- {{end}} -->
        </div>
    </div>
</body>
</html>
